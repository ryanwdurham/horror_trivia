    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Rubik:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 50%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 0, 0, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .blood-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            pointer-events: none;
            z-index: 999;
            overflow: hidden;
        }
        
        .blood-drip {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, #8B0000, transparent);
            animation: drip 3s ease-in infinite;
        }
        
        @keyframes drip {
            0% {
                height: 0;
                opacity: 1;
            }
            50% {
                height: 100px;
                opacity: 0.8;
            }
            100% {
                height: 150px;
                opacity: 0;
            }
        }
        
        .ghost {
            position: fixed;
            font-size: 4rem;
            opacity: 0.6;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        .ghost-left {
            top: 100px;
            left: 50px;
            animation-delay: 0s;
        }
        
        .ghost-right {
            top: 100px;
            right: 50px;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
                opacity: 0.7;
            }
        }
        
        .fog {
            position: fixed;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(to top, rgba(100, 100, 100, 0.2), transparent);
            animation: fogMove 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes fogMove {
            0%, 100% { transform: translateX(-10%); opacity: 0.3; }
            50% { transform: translateX(10%); opacity: 0.5; }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }
        
        .audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid #8B0000;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            backdrop-filter: blur(10px);
        }
        
        .audio-control:hover {
            background: rgba(139, 0, 0, 0.3);
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
            animation: flicker 3s infinite;
        }
        
        .title h1 {
            font-family: 'Nosifer', cursive;
            font-size: 3.5rem;
            color: #8B0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #8B0000,
                0 0 40px #8B0000;

            letter-spacing: 3px;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }

            42%, 44% { opacity: 1; }

        .subtitle {
            font-family: 'Creepster', cursive;
            font-size: 1.3rem;

            text-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
        }
        
        .difficulty-screen {

        .difficulty-btn:hover {

        }
        
        .difficulty-btn.medium {

        }
        
        .difficulty-btn.medium:hover {
            background: linear-gradient(135deg, rgba(139, 69, 0, 0.6), rgba(100, 50, 0, 0.6));

        .difficulty-btn.hard {

        .progress-container {

        .question-card {

        .submit-btn:active {

        }
        
        .submit-btn:disabled {

        }

            font-weight: 700;

        @keyframes fadeIn {

        }

        }
        
        @keyframes shake {

        .shake {
            animation: shake 0.5s;

        .final-score {

            font-weight: 700;
            margin: 30px 0;

        }
        
        .rank {

            font-size: 2rem;
            color: #ff6600;
            margin: 30px 0;
            text-shadow: 0 0 15px rgba(255, 102, 0, 0.6);
        }
        
        .rank-message {

            color: #999999;

        .action-buttons {
            display: flex;

        .play-again-btn, .exit-btn {

    </style>

    <script>
        // Audio setup
        let isMuted = false;
        let ambientMusic = null;
        let audioContext = null;
        
function initAudio() {
  if (!ambientMusic) {
    // Start with track 1
    ambientMusic = new Audio('scary_clown_horror.mp3');
    ambientMusic.volume = 0.3;
    ambientMusic.loop = false;
    ambientMusic.play().catch(err => console.log("First play blocked:", err));

    ambientMusic.addEventListener('ended', () => {
      playNextTrack('gothic_horror.mp3');
    });
  }

  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }
}

// Shared function to play the next track and alternate forever
function playNextTrack(nextFile) {
  const nextMusic = new Audio(nextFile);
  nextMusic.volume = 0.3;
  nextMusic.loop = false;

  nextMusic.addEventListener('ended', () => {
    // Alternate back and forth forever
    const newFile =
      nextFile === 'scary_clown_horror.mp3'
        ? 'gothic_horror.mp3'
        : 'scary_clown_horror.mp3';
    playNextTrack(newFile);
  });

  nextMusic.play().then(() => {
    console.log("Now playing:", nextFile);
  }).catch(err => console.error("Autoplay blocked:", err));

  ambientMusic = nextMusic; // update reference for mute toggle
}


        function playSound(type) {
            if (isMuted || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (type === 'correct') {
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                } else if (type === 'wrong') {
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                } else if (type === 'click') {
                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                }
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.error('Sound effect error:', e);
            }
        }
        
        function toggleAudio() {
            initAudio();
            
            isMuted = !isMuted;
            document.getElementById('audioControl').textContent = isMuted ? 'üîá' : 'üîä';
            document.getElementById('audioControl').title = isMuted ? 'Sound Off' : 'Sound On';
            
            if (ambientMusic) {
                if (isMuted) {
                    ambientMusic.volume = 0;
                    console.log('üîá Music muted');
                } else {
                    ambientMusic.volume = 0.3;
                    console.log('üîä Music unmuted');
                }
            }
        }
        


        // 100 Horror Movie Questions Database
        const allQuestions = [];
        
        // Helper function to add questions
        function addQ(question, answers, correct, difficulty, fact) {
            allQuestions.push({
                question: question,
                answers: answers,
                correct: correct,
                difficulty: difficulty,
                fact: fact
            });
        }

        // Randomize correct answer order for variety
function shuffleAnswers(questionObj) {
  const { answers, correct } = questionObj;
  const correctText = answers[correct];
  const shuffled = answers.slice().sort(() => Math.random() - 0.5);
  const newCorrect = shuffled.indexOf(correctText);
  questionObj.answers = shuffled;
  questionObj.correct = newCorrect;
}

// After all questions are added:
allQuestions.forEach(q => shuffleAnswers(q));

// Randomize correct answer order for variety
function shuffleAnswers(questionObj) {
  const { answers, correct } = questionObj;
  const correctText = answers[correct];
  const shuffled = answers.slice().sort(() => Math.random() - 0.5);
  const newCorrect = shuffled.indexOf(correctText);
  questionObj.answers = shuffled;
  questionObj.correct = newCorrect;
}

// After all questions are added:

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let shuffledQuestions = [];
        let selectedDifficulty = '';

        function startGame(difficulty) {
            initAudio();
            playSound('click');
            selectedDifficulty = difficulty;
            
            let filteredQuestions = [];
            if (difficulty === 'easy') {
                filteredQuestions = allQuestions.filter(q => q.difficulty === 'easy' || q.difficulty === 'medium');
            } else if (difficulty === 'medium') {
                filteredQuestions = allQuestions;
            } else if (difficulty === 'hard') {
                filteredQuestions = allQuestions.filter(q => q.difficulty === 'medium' || q.difficulty === 'hard' || q.difficulty === 'very hard');
            }
            
            shuffledQuestions = shuffleArray(filteredQuestions).slice(0, 25);
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            
            document.getElementById('difficultyScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('totalQuestions').textContent = shuffledQuestions.length;
            
            showQuestion();
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                showResults();
                return;
            }

            const question = shuffledQuestions[currentQuestionIndex];
            
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('score').textContent = score;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('triviaFactContainer').innerHTML = '';
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-option';
                answerDiv.innerHTML = `
                    <input type="radio" name="answer" id="answer${index}" value="${index}">
                    <label for="answer${index}">${answer}</label>
                `;
                
                answerDiv.addEventListener('click', () => {
                    playSound('click');
                    document.querySelectorAll('.answer-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    answerDiv.classList.add('selected');
                    document.getElementById(`answer${index}`).checked = true;
                    selectedAnswer = index;
                });
                
                answersContainer.appendChild(answerDiv);
            });
            
            selectedAnswer = null;
        }

        function checkAnswer() {
            if (selectedAnswer === null) {
                document.getElementById('feedback').textContent = '‚ö†Ô∏è Please select an answer!';
                document.getElementById('feedback').className = 'feedback incorrect';
                playSound('wrong');
                return;
            }

            const question = shuffledQuestions[currentQuestionIndex];
            const feedback = document.getElementById('feedback');
            const submitBtn = document.getElementById('submitBtn');
            const triviaContainer = document.getElementById('triviaFactContainer');
            
            submitBtn.disabled = true;
            
            if (selectedAnswer === question.correct) {
                score++;
                feedback.textContent = '‚úì CORRECT! üéÉ';
                feedback.className = 'feedback correct';
                playSound('correct');
                
                triviaContainer.innerHTML = `
                    <div class="trivia-fact">
                        <div class="trivia-fact-title">üé¨ Horror Trivia Fact:</div>
                        <div class="trivia-fact-text">${question.fact}</div>
                    </div>
                `;
            } else {
                feedback.textContent = `‚úó WRONG! Correct answer: ${question.answers[question.correct]}`;
                feedback.className = 'feedback incorrect';
                playSound('wrong');
                
                document.getElementById('questionCard').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('questionCard').classList.remove('shake');
                }, 500);
                
                triviaContainer.innerHTML = `
                    <div class="trivia-fact wrong">
                        <div class="trivia-fact-title">üé¨ Horror Trivia Fact:</div>
                        <div class="trivia-fact-text">${question.fact}</div>
                    </div>
                `;
            }
            
            currentQuestionIndex++;
            
            setTimeout(() => {
                submitBtn.disabled = false;
                showQuestion();
            }, 3500);
        }

        function showResults() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');
            document.getElementById('finalScore').textContent = score;
            
            let rank, message;
            
            if (score <= 5) {
                rank = "üßü ZOMBIE BRAIN üßü";
                message = "You know nothing... The horror has consumed you!";
            } else if (score <= 10) {
                rank = "üëª SCAREDY CAT üëª";
                message = "You've seen a few scary movies, but you hid your eyes!";
            } else if (score <= 15) {
                rank = "üî™ SLASHER SURVIVOR üî™";
                message = "Not bad! You might make it through the first act!";
            } else if (score <= 20) {
                rank = "üé≠ HORROR FANATIC üé≠";
                message = "Impressive! You know your horror classics!";
            } else {
                rank = "üëë ULTIMATE HORROR BUFF üëë";
                message = "OUTSTANDING! You ARE the final girl/guy!";
            }
            
            document.getElementById('rankTitle').textContent = rank;
            document.getElementById('rankMessage').textContent = message;
        }

        // Wait for page to load
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('audioControl').addEventListener('click', toggleAudio);
            document.getElementById('submitBtn').addEventListener('click', checkAnswer);
            document.getElementById('playAgainBtn').addEventListener('click', () => {
                playSound('click');
                document.getElementById('resultsScreen').classList.add('hidden');
                document.getElementById('difficultyScreen').classList.remove('hidden');
            });
            
            document.getElementById('easyBtn').addEventListener('click', () => startGame('easy'));
            document.getElementById('mediumBtn').addEventListener('click', () => startGame('medium'));
            document.getElementById('hardBtn').addEventListener('click', () => startGame('hard'));
            
            console.log('‚úÖ Game initialized with', allQuestions.length, 'questions!');
        });
    </script>
